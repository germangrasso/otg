<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>otg</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="../../node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="../../node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="../../app.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
    <header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
        <img width="90" height="90" src="assets/logo-filled.png" alt="otg" title="otg" />
        <h1 class="ms-fontSize-su ms-fontWeight-light ms-fontColor-neutralPrimary">Welcome</h1>
    </header>
    <main class="ms-welcome__main">
        <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20"> You are reading a message! </h2>
        <br />
        <br />
        <p class="ms-font-l">Modify the source files, then click <b>Run</b>.</p>
        <button id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20">
            <span class="ms-Button-label">Run</span>
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
        </button>
    </main>

    <div id="content-main" class="ms-Grid">
        <div class="ms-Grid-row">
          <div class="ms-Grid-col ms-u-sm12">
            <h2 class="ms-font-l">Message Read properties</h2>
            <div class="ms-Table">
              <div class="ms-Table-row">
                <span class="ms-Table-cell">Property</span>
                <span class="ms-Table-cell">Value</span>
              </div>
              <div class="ms-Table-row">
                <span class="ms-Table-cell ms-fontWeight-semibold">itemType</span>
                <span id="itemType" class="ms-Table-cell"></span>
              </div>
              <div class="ms-Table-row">
                <span class="ms-Table-cell ms-fontWeight-semibold">conversationId</span>
                <span id="conversationId" class="ms-Table-cell"></span>
              </div>
              <div class="ms-Table-row">
                <span class="ms-Table-cell ms-fontWeight-semibold">subject</span>
                <span id="subject" class="ms-Table-cell"></span>
              </div>
              <div class="ms-Table-row">
                <span class="ms-Table-cell ms-fontWeight-semibold">to</span>
                <span id="to" class="ms-Table-cell"></span>
              </div>
              <div class="ms-Table-row">
                <span class="ms-Table-cell ms-fontWeight-semibold">cc</span>
                <span id="cc" class="ms-Table-cell"></span>
              </div>
              <div class="ms-Table-row">
                <span class="ms-Table-cell ms-fontWeight-semibold">bcc</span>
                <span id="bcc" class="ms-Table-cell"></span>
              </div>
              <div class="ms-Table-row">
                <span class="ms-Table-cell ms-fontWeight-semibold">body (HTML)</span>
                <span id="bodyHtml" class="ms-Table-cell"></span>
              </div>
              <div class="ms-Table-row">
                <span class="ms-Table-cell ms-fontWeight-semibold">body (Text)</span>
                <span id="bodyText" class="ms-Table-cell"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script type="text/javascript" src="../../node_modules/core-js/client/core.js"></script>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>

    <script type="text/javascript" src="messageCompose.js"></script>
</body>

</html>
